<style type="text/css">

#dice {
  position: absolute;
  /*margin: auto 0;*/
  height: 62px;
  width: 62px;
  transition: transform linear;
  transform-style: preserve-3d;
  transform-origin: 52px 52px;
  left: 115px;
  top: 50px;
  display: none;
}

.sf {
  position: absolute;
  height: 62px;
  width: 62px;
  padding: 20px;
  border: 2px solid #211810;
  border-radius: 10px;
  text-align: center;
  line-height: 62px;
}
#dice .f1  {
  transform: rotateX(90deg) translateZ(50px);
  background-image: url('medias/images/de/de-1.png');
  background-size: contain;
}
#dice .f2 {
  transform: translateZ(50px);
  background-image: url('medias/images/de/de-2.png');
  background-size: contain;
}
#dice .f3 {
  transform: rotateY(90deg) translateZ(50px);
  background-image: url('medias/images/de/de-3.png');
  background-size: contain;
}
#dice .f4 {
  transform: rotateY(180deg) translateZ(50px);
  background-image: url('medias/images/de/de-4.png');
  background-size: contain;
}
#dice .f5 {
  transform: rotateY(-90deg) translateZ(50px);
  background-image: url('medias/images/de/de-5.png');
  background-size: contain;
}
#dice .f6 {
  transform: rotateX(-90deg) rotate(180deg) translateZ(50px);
  background-image: url('medias/images/de/de-6.png');
  background-size: contain;
}
</style>

	<div id="dice" >
	  <div class="sf f1"></div>
	  <div class="sf f2"></div>
	  <div class="sf f3"></div>
	  <div class="sf f4"></div>
	  <div class="sf f5"></div>
	  <div class="sf f6"></div>
	</div>

    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
    
    var duration = 2000; // 2 secondes
    var tab = Array();
    tab[1] = [ [ 0, 90, 270 ],
               [ 0, 270, 90 ],
               [ 90, 0, 180 ],
               [ 90, 90, 180 ],
               [ 90, 180, 180 ],
               [ 90, 270, 180 ],
               [ 180, 90, 90 ],
               [ 180, 270, 270 ],
               [ 270, 0, 0 ],
               [ 270, 90, 0 ],
	       [ 270, 180, 0 ],
	       [ 270, 270, 0 ] ];
    tab[2] = [ /*[ 0, 0, 0 ],*/
               [ 0, 0, 90 ],
               [ 0, 0, 180 ],
               [ 0, 0, 270 ],
               [ 180, 180, 0 ],
               [ 180, 180, 90 ],
               [ 180, 180, 180 ],
               [ 180, 180, 270 ] ];
    tab[3] = [ [ 0, 90, 180 ],
	       [ 0, 270, 0 ],
	       [ 90, 0, 90 ],
	       [ 90, 90, 90 ],
	       [ 90, 180, 90 ],
	       [ 90, 270, 90 ],
	       [ 180, 90, 0 ],
	       [ 180, 270, 180 ],
	       [ 270, 0, 270 ],
	       [ 270, 90, 270 ],
	       [ 270, 280, 270 ],
	       [ 270, 270, 270 ] ];
    tab[4] = [ [ 0, 180, 0 ],
               [ 0, 180, 90 ],
               [ 0, 180, 180 ],
               [ 0, 180, 270 ],
               [ 180, 0, 0 ],
               [ 180, 0, 90 ],
               [ 180, 0, 180 ],
               [ 180, 0, 270 ] ];
    tab[5] = [ [ 0, 90, 0 ],
               [ 0, 270, 180 ],
               [ 90, 0, 270 ],
               [ 90, 90, 270 ],
               [ 90, 180, 270 ],
               [ 90, 270, 270 ],
               [ 180, 90, 180 ],
               [ 180, 270, 0 ],

               [ 270, 270, 90 ] ];
    tab[6] = [ [ 0, 0, 90 ],

               [ 90, 270, 0 ],
               [ 180, 90, 270 ],
               [ 180, 270, 90 ],
               [ 270, 0, 180 ],
               [ 270, 90, 180 ],
               [ 270, 180, 180 ],
               [ 270, 270, 180 ] ];
    
	
	function cacheDe() {
		$("#dice").fadeTo(2000, 0);
	}
	
	
	
    function lance() {
      $("#dice").css("transition", duration + "ms");
      var r = 1 + Math.ceil(Math.random()*5);
      var i = Math.floor(Math.random() * (tab[r].length));
      var cmd = "rotateX(" + tab[r][i][0] + "deg) rotateY(" + tab[r][i][1] + "deg) rotateZ(" + tab[r][i][2] + "deg)";
      $("#dice").css("transform", cmd);
	  cacheDe();
      //setTimeout("alert(" + r + ");", duration);
      return r;
    }
    $("#dice").fadeIn(2000, lance);
	
    </script>
